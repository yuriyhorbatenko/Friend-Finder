<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Walter Turncoat' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/survey.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Find Friends</title>

</head>

<body>

    <div class="row" id="">
        <div class="col-12" id="header">
            <div id="logo">
                <a href="/">
                    <img class="img-fluid" src="img/logo1.png" id="logo1">
                    <img class="img-fluid" src="img/logo2.png" id="logo2">
                </a>
            </div>
        </div>
    </div>


    <div class="row" id="">
        <div class="col-2" id=""></div>
        <div class="col-8" id="">


            <div id="questions">

                <form>

                    <legend>Enter Your Information Here:</legend>

                    <div class="form-group name-tag">
                        <label for="name">Enter your name:</label>
                        <input type="text" class="form-control name" id="name" placeholder="My name is..." required>
                    </div>

                    <div class="form-group url-tag">
                        <label for="url">Your IMG URL:</label>
                        <input type="url" class="form-control url" id="url" placeholder="..cute-puppy-image.jpg"
                            required>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q1">Your uncle Frank just made a parody of you. It is really
                            funny. How do you handle it?</label>
                        <select class="form-control selections" id="q1" required>
                            <option value=""></option>
                            <option value="1">I scream obscenities at Uncle Frank.</option>
                            <option value="3">I tell them it hurts and they went too far.</option>
                            <option value="5">I laugh really hard. I can take a joke.</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q2">Your friends decide to dress you up as a drag queen and then
                            put you out in public park while you sleep. You wake up to find people staring at you.
                            You...</label>
                        <select class="form-control selections" id="q2" required>

                            <option value="1">Get frustrated and go back and tell your friends that wasn't funny.
                            </option>
                            <option value="3">Put your male friends in bikinis and post the pictures on Myspace.
                            </option>
                            <option value="5">Get into the character. Those guys are so funny!</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q3">Your brother decides to tickle torture you. You...</label>
                        <select class="form-control selections" id="q3" required>

                            <option value="1">Laugh but then later tell him that wasn't fun.</option>
                            <option value="3">Come back later and tickle him in his ticklish spot for an hour straight
                                until his face is beet red.</option>
                            <option value="5">Laugh hysterically. Nothing like a good tickle.</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q4">You are walking when your brother/sister the prankster yanks
                            down your
                            pants in front of your boy/girlfriend. You...</label>
                        <select class="form-control selections" id="q4" required>

                            <option value="1">Blush and tell him that hurt.</option>
                            <option value="3">Blush but laugh.</option>
                            <option value="5">Yank down his pants in public.</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q5">Your pastor decides it would be funny to make you belly dance
                            for the church. You...</label>
                        <select class="form-control selections" id="q5" required>

                            <option value="1">Tell him no thanks.</option>
                            <option value="3">Decide to attend another church.</option>
                            <option value="5">Think my pastor is awesome!</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q6">Your friend signed up for you to spend the day with Ronald
                            McDonald. So now you have to do everything with Ronald McDonald. You...</label>
                        <select class="form-control selections" id="q6" required>

                            <option value="1">Wish you were never born.</option>
                            <option value="3">Blush with shame.</option>
                            <option value="5">Take advantage of it and try to get some jokes off the clown.</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="questionList" for="q7">A frog asked a princess to kiss him and he would turn into a
                            prince. What did she do?</label>
                        <select class="form-control selections" id="q7" required>

                            <option value="1">Asked him to repeat what he said in Spanish.</option>
                            <option value="3">Sold the talking frog for a high price on Ebay.</option>
                            <option value="5">Had frog legs for dinner.</option>
                        </select>
                    </div>

                    <div id="buttonSbmt">
                        <input class="button-primary btnsbmt" type="submit" id="submit">
                    </div>
                </form>


            </div>


        </div>
        <div class="col-2" id=""></div>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Best Match for you:</h4>
                </div>
                <div class="modal-body">
                    <p class="friend-name"></p>
                    <img class="friend-img">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>













    <script type="text/javascript" src="js/survey.js"></script>

</body>

<footer>Copyright&copy;</footer>

</html>
